<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="cssLR.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="social-media">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f">F</i></a>
                    <a href="#" class="social-icon"><i class="fab fa-google">G</i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in">In</i></a>
                </div>
                <p>or use your account</p>
                <div class="input-field">
                    <input type="email" placeholder="email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="password" required>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <a href="baru.html"><button class="btn solid">Sign In</button></a>
            </form>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Hello, Friend!</h3>
                    <p>Enter your personal details and start journey with us</p>
                    <a href="signup.html"><button class="btn transparent" id="sign-up-btn">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        Swal.fire({
            title: "<strong>HTML <u>example</u></strong>",
            icon: "info",
            html: `You can use <b>bold text</b>,
    <a href="signup.html" autofocus>links</a>,
    and other HTML tags`,
            showCloseButton: true,
            showCancelButton: true,
            focusConfirm: false,
            confirmButtonText: `
    <i class="fa fa-thumbs-up"></i> Great!`,
            confirmButtonAriaLabel: "Thumbs up, great!",
            cancelButtonText: `
    <i class="fa fa-thumbs-down"></i>`,
            cancelButtonAriaLabel: "Thumbs down"
        });
    </script>
</body>

</html>
